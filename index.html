<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Página UFRJ</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Criar conta</h1>
                <span></span>
                <input type="text" placeholder="Nome" id="signup-name" required>
                <input type="email" placeholder="Email" id="signup-email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Por favor, insira um e-mail válido.">
                <input type="password" placeholder="Senha" id="signup-password" required required
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&])[A-Za-z\d@$!#%*?&]{6,}"
                title="A senha deve ter pelo menos 6 caracteres, incluindo uma letra maiúscula, uma letra minúscula e um caractere especial.">

                <button type="submit">Criar conta</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Entrar</h1>
                <span></span>
                <input type="email" placeholder="Email" id="login-email" required>
                <input type="password" placeholder="Senha" id="login-password" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, amigo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todas as funcionalidades do site</p>
                    <button id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Digite seus dados pessoais para usar todas as funcionalidades do site</p>
                    <button id="register">Criar conta.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
